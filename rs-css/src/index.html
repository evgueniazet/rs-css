<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS CSS</title>
</head>

<body>
    <section class="simulator">
        <header class="header">
            <div class="header-logo"></div>
            <div class="header-links"></div>
        </header>
        <div class="content">
            <h1 class="content-title">Select the plates</h1>
            <button class="content-button">I need help!</button>
            <div class="table-wrapper">
                <div class="table"></div>
            </div>
            <div class="layout-field">
                <div class="layout-field-css">
                    <div class="layout-field-header">
                        <h5 class="layout-field-header-title">CSS Editor</h5>
                        <h6 class="layout-field-header-subtitle">style.css</h6>
                    </div>
                    <div class="layout-field-content">
                        <ol class="layout-field-list">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                        <div class="layout-field-text-wrapper">
                            <div class="layout-fiels-text">
                                <input class="layout-field-text-answer" type="text" value="">
                                <button class="layout-field-text-button" type="submit">Enter</button>
                            </div>
                            <div class="layout-field-text-description">
                                <span>{</span>
                                <span> /* Styles would go here. */</span>
                                <span>}</span>
                                <span>/*</span>
                                <span>Type a number to skip to a level.</span>
                                <span>Ex &rarr;
                                    "5" for level 5</span>
                                <span>*/</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layout-field-html-wrapper">
                    <div class="layout-field-header">
                        <h5 class="layout-field-header-title">HTML Viewer</h5>
                        <h6 class="layout-field-header-subtitle">table.html</h6>
                    </div>
                    <div class="layout-field-content">
                        <ol class="layout-field-list">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                        <div>
                            &lt; div class="table" &gt;
                            <div class="layout-field-html">Layout</div>
                            &lt; /div &gt;
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </section>
    <section class="levels-container">
        <div class="levels">
            <header class="levels-header">
                <h1 class="levels-title">Title</h1>
                <div>
                    <button class="levels-button">&lt;</button>
                    <button class="levels-button">&gt;</button>
                    <button class="levels-button"> &equiv;</button>
                </div>
            </header>
            <div class="levels-wrapper"></div>
        </div>
    </section>
    <section class="win-message">
        <span> Congratulations! The game is over!</span>
    </section>
    <div class="overlay"></div>
</body>

</html>
